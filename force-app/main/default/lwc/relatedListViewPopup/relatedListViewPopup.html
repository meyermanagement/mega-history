<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <lightning-button-icon class="slds-modal__close" title="Close" icon-name="utility:close"
                    icon-class="slds-button_icon-inverse" onclick={handleClose}></lightning-button-icon>
                <h2 class="slds-text-heading_medium slds-hyphenate header-string">
                    {header}
                </h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <template lwc:if={loading}>
                    <div align="center">
                        <div class="spinnerHolder">
                            <lightning-spinner alternative-text="Loading"></lightning-spinner>
                        </div>
                    </div>
                </template>
                <template lwc:elseif={updatedRecord}>
                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="Updated Record Information">Updated Record Information</span>
                        </h3>
                    </div>
                    <div class="slds-p-horizontal_small">
                        <div class="slds-form-element slds-form-element_readonly slds-p-bottom_small">
                            <span class="slds-form-element__label">Event</span>
                            <div class="slds-form-element__control">
                              <div class="slds-form-element__static">{historyRec.megatools__Event__c}</div>
                            </div>
                        </div>
                        <div class="slds-form-element slds-form-element_readonly slds-p-bottom_small">
                            <span class="slds-form-element__label">Record Id</span>
                            <div class="slds-form-element__control">
                              <div class="slds-form-element__static">{historyRec.megatools__Record__c}</div>
                            </div>
                        </div>
                        <div class="slds-form-element slds-form-element_readonly slds-p-bottom_small">
                            <span class="slds-form-element__label">Record Name</span>
                            <div class="slds-form-element__control">
                              <div class="slds-form-element__static">{historyRec.megatools__Record_Name__c}</div>
                            </div>
                        </div>
                        <div class="slds-form-element slds-form-element_readonly slds-p-bottom_small">
                            <span class="slds-form-element__label">Field</span>
                            <div class="slds-form-element__control">
                              <div class="slds-form-element__static">{historyRec.megatools__Field__c}</div>
                            </div>
                        </div>
                        <div class="slds-form-element slds-form-element_readonly slds-p-bottom_small">
                            <span class="slds-form-element__label">Original Value</span>
                            <div class="slds-form-element__control">
                              <div class="slds-form-element__static">{historyRec.megatools__Old_Value__c}</div>
                            </div>
                        </div>
                        <template lwc:if={historyRec.megatools__Old_Value_Extended__c}>
                            <div class="slds-form-element slds-form-element_readonly slds-p-bottom_small">
                                <span class="slds-form-element__label">Original Value Extended</span>
                                <div class="slds-form-element__control">
                                  <div class="slds-form-element__static"><lightning-formatted-rich-text value={historyRec.megatools__Old_Value_Extended__c}></lightning-formatted-rich-text></div>
                                </div>
                            </div>
                        </template>
                        <div class="slds-form-element slds-form-element_readonly slds-p-bottom_small">
                            <span class="slds-form-element__label">New Value</span>
                            <div class="slds-form-element__control">
                              <div class="slds-form-element__static">{historyRec.megatools__New_Value__c}</div>
                            </div>
                        </div>
                        <template lwc:if={historyRec.megatools__New_Value_Extended__c}>
                            <div class="slds-form-element slds-form-element_readonly slds-p-bottom_small">
                                <span class="slds-form-element__label">New Value Extended</span>
                                <div class="slds-form-element__control">
                                  <div class="slds-form-element__static"><lightning-formatted-rich-text value={historyRec.megatools__New_Value_Extended__c}></lightning-formatted-rich-text></div>
                                </div>
                            </div>
                        </template>
                        <div class="slds-form-element slds-form-element_readonly slds-p-bottom_small">
                            <span class="slds-form-element__label">Created By</span>
                            <div class="slds-form-element__control">
                              <div class="slds-form-element__static">{historyRec.megatools__Created_By_Formula__c}</div>
                            </div>
                        </div>
                        <div class="slds-form-element slds-form-element_readonly slds-p-bottom_small">
                            <span class="slds-form-element__label">Created Date</span>
                            <div class="slds-form-element__control">
                                <div class="slds-form-element__static"><lightning-formatted-date-time value={historyRec.megatools__Created_Date_Formula__c} year="numeric" month="numeric" day="numeric" hour="2-digit"
                                    minute="2-digit" time-zone-name="short"></lightning-formatted-date-time>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
                <template lwc:else>
                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="Record Information">{historyRec.megatools__Event__c} Record Information</span>
                        </h3>
                    </div>
                    <div class="slds-p-horizontal_small">
                        <div class="slds-form-element slds-form-element_readonly slds-p-bottom_small">
                            <span class="slds-form-element__label">Event</span>
                            <div class="slds-form-element__control">
                              <div class="slds-form-element__static">{historyRec.megatools__Event__c}</div>
                            </div>
                        </div>
                        <div class="slds-form-element slds-form-element_readonly slds-p-bottom_small">
                            <span class="slds-form-element__label">Record Id</span>
                            <div class="slds-form-element__control">
                              <div class="slds-form-element__static">{historyRec.megatools__Record__c}</div>
                            </div>
                        </div>
                        <div class="slds-form-element slds-form-element_readonly slds-p-bottom_small">
                            <span class="slds-form-element__label">Record Name</span>
                            <div class="slds-form-element__control">
                              <div class="slds-form-element__static">{historyRec.megatools__Record_Name__c}</div>
                            </div>
                        </div>
                        <div class="slds-form-element slds-form-element_readonly slds-p-bottom_small">
                            <span class="slds-form-element__label">Additional Field 1</span>
                            <div class="slds-form-element__control">
                              <div class="slds-form-element__static">{historyRec.megatools__Additional_Field_1__c}</div>
                            </div>
                        </div>
                        <div class="slds-form-element slds-form-element_readonly slds-p-bottom_small">
                            <span class="slds-form-element__label">Additional Field 2</span>
                            <div class="slds-form-element__control">
                              <div class="slds-form-element__static">{historyRec.megatools__Additional_Field_2__c}</div>
                            </div>
                        </div>
                        <div class="slds-form-element slds-form-element_readonly slds-p-bottom_small">
                            <span class="slds-form-element__label">Created By</span>
                            <div class="slds-form-element__control">
                              <div class="slds-form-element__static">{historyRec.megatools__Created_By_Formula__c}</div>
                            </div>
                        </div>
                        <div class="slds-form-element slds-form-element_readonly slds-p-bottom_small">
                            <span class="slds-form-element__label">Created Date</span>
                            <div class="slds-form-element__control">
                                <div class="slds-form-element__static"><lightning-formatted-date-time value={historyRec.megatools__Created_Date_Formula__c} year="numeric" month="numeric" day="numeric" hour="2-digit"
                                    minute="2-digit" time-zone-name="short"></lightning-formatted-date-time>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button variant="neutral" label="Close" title="Close" onclick={handleClose} ></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
